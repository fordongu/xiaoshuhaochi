<script> 
	var siteurl = "<{$siteurl}>";
	
$(function(){   
  autosize(); 
});
function autosize(){
	var leftheight = $('#nav').height();
  var rightheight = $('#content').height();
  var defaultheight = leftheight > rightheight ?leftheight:rightheight;
    if(screen.height   > 975){
    defaultheight = defaultheight  < 975?975:defaultheight;
  }
  
  $('#nav').css('height',defaultheight);
  $('#content').css('height',defaultheight);
  var defaultwidth = Number(screen.width) - 235;
  $('#content').css('width',defaultwidth); 
  $('#footer').css('width',screen.width);  
 
}
	

	
</script>
