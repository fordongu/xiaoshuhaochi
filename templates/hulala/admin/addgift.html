 	  dialogs = art.dialog.open('<{ofunc type=url link="/admin/upload"}>');

 }
 function uploadsucess(linkurl){
 	dialogs.close(); 
 	$('#img').val(linkurl);
 	$('#imgshow').attr('src',linkurl);

}

	 alert(msg);

}
